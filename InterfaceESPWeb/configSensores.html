</head>
<body>

    <div class="space-before"></div>
    
    <div class="container">
        <div class="container-header">
            <h3 class="container-header-text">Sensor X</h3>
        </div>
        <form id="formularioSensor">
            <div class="form-field">
                <label for="nomeSensor" class="form-label-longo">Nome do Sensor:</label>
                <input type="text" id="nomeSensor" name="nomeSensor" placeholder="NOME_SENSOR" class="form-field">
            </div>
            <br>
            <div class="form-field">
            <label for="tipoSensor" class="form-label-longo">Tipo do Sensor:</label>
            <select id="tipoSensor" name="tipoSensor" class="form-dropdown">
                <option value="Temperatura">Temperatura</option>
                <option value="Umidade">Umidade</option>
                <option value="Iluminação">Iluminação</option>
                <option value="Outros">Outros</option>
            </select>
            </div>
            <br>
            <div class="form-field">
            <label class="form-label-longo">Valor Atual:</label>
            <label id="valorAtual" class="form-label-curto" style="margin-left: 38px;">N/A</label>
            <button type="button" class="button">Atualizar</button>
            </div>
            <br>
            <div class="space-before"></div>
            <div class="subcontainer">
                <div class="subcontainer-header">
                    <div class="container-header-text">Valor Mínimo:</div>
                </div>
                <div class="form-field">
                    <label for="valorMin" class="form-label-medio">Entrada:</label>
                    <input type="text" id="valorMin" name="valorMin" placeholder="Valor Mínimo" class="form-field">
                </div>
                <br>
                <div class="form-field">
                    <label for="valorMin" class="form-label-medio">Real:</label>
                    <input type="text" id="valorMin" name="valorMin" placeholder="Valor Mínimo" class="form-field">
                </div>
            </div>
            <br>
            <div class="space-before"></div>
            <div class="subcontainer">
                <div class="subcontainer-header">
                    <div class="container-header-text">Valor Máximo:</div>
                </div>
                <div class="form-field">
                    <label for="valorMax" class="form-label-medio">Entrada:</label>
                    <input type="text" id="valorMax" name="valorMax" placeholder="Valor Máximo" class="form-field">
                </div>
                <br>
                <dsiv class="form-field">
                    <label for="valorMax" class="form-label-medio">Real:</label>
                    <input type="text" id="valorMax" name="valorMax" placeholder="Valor Máximo" class="form-field">
                    </div>
            </div>
            <br>

            <button type="submit" class="button">Salvar</button>
        </form>
    </div>

</body>
</html>
