<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Sensor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span><h1>Estufa Automatizada</h1></span>   

    <ul class="menu">
            <li><a href="homeHorta.html">Home</a></li>
            <li>
              <a href="#">Configurações</a>
              <ul class="submenu">
                <li><a href="ConfigControlador.html">Controlador</a></li>
                <li><a href="configSensores.html">Config. Sensores</a></li>
                <li><a href="calibraSensor.html">Calibração Sensores</a></li>
                <li><a href="calibraAtuador.html">Calibração Atuadores</a></li>
                <li><a href="configLog.html">Log</a></li>
              </ul>
            </li>
            <li><a href="log.html">Log</a></li>
            <li><a href="#">Reiniciar</a></li>
            <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
    <div class="space-before"></div>
    
    <div class="container">
        <div class="container-header">
            <h3 class="container-header-text">Sensor X</h3>
        </div>
        <form id="formularioSensor">
            <div class="form-field">
                <label for="nomeSensor" class="form-label-longo">Nome do Sensor:</label>
                <input type="text" id="nomeSensor" name="nomeSensor" placeholder="NOME_SENSOR" class="form-field">
            </div>
            <br>
            <div class="form-field">
                <label for="tipoSensor" class="form-label-longo">Tipo do Sensor:</label>
                <select id="tipoSensor" name="tipoSensor" class="form-dropdown">
                    <option value="Temperatura">Temperatura</option>
                    <option value="Umidade">Umidade</option>
                    <option value="Iluminação">Iluminação</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <br>
            <div class="form-field">
            <label class="form-label-configSensor">Valor Atual:</label>
            <label id="valorAtual" class="form-label-longo">N/A</label>
            <button type="button" class="button" style="margin-left: 37px;">Atualizar</button>
            </div>
            <br>
            <div class="form-field">
                <label for="valorForce" class="form-label-longo">Forçar leitura:</label>
                <input type="text" id="valorForce" name="valorForce" placeholder="VALOR_FORCADO" class="form-field">
                <button type="button" class="button">Forçar</button>
            </div>
            <br>
            <div class="space-before"></div>
            <div class="subcontainer">
                <div class="subcontainer-header">
                    <div class="container-header-text">Valor Acionamento:</div>
                </div>    
                <div class="form-field">
                    <label for="valorAcionamentoSubida" class="form-label-medio">Subida:</label>
                    <input type="text" id="valorAcionamentoSubida" name="valorAcionamentoSubida" placeholder="Valor de Acionamento Subida" class="form-field">
                </div>
                <br>
                <div class="form-field">
                    <label for="valorAcionamentoDescida" class="form-label-medio">Descida:</label>
                    <input type="text" id="valorAcionamentoDescida" name="valorAcionamentoDescida" placeholder="Valor de Acionamento Descida" class="form-field">
                </div>
                <br>
                <div class="form-field">
                    <label for="atuador" class="form-label-medio">Aciona:</label>
                    <select id="tipoSensor" name="atuador" class="form-dropdown">
                        <option value="Atuador 1">Atuador 1</option>
                        <option value="Atuador 2">Atuador 2</option>
                        <option value="Atuador 3">Atuador 3</option>
                        <option value="Atuador 4">Atuador 4</option>
                    </select>
                    <br>
                    <input type="checkbox" name="reverso" id="reverso" class="form-label-medio" value="sim">
                    <label for="reverso" class="form-label-longo">Ação reversa</label>
                </div>
            </div>
            <br>
            
            <button type="submit" class="button">Salvar</button>
        </form>
    </div>

</body>
</html>
