<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Sensor</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function toggleTooltip(elem) {
      var tooltip = elem.nextElementSibling;
      tooltip.style.visibility = tooltip.style.visibility === "visible" ? "hidden" : "visible";
    }
  </script>
</head>

<body>
  <span>
    <h1>Estufa Automatizada</h1>
  </span>

  <ul class="menu">
    <li><a href="homeHorta.html">Home</a></li>
    <li>
      <a href="#">Configurações</a>
      <ul class="submenu">
        <li><a href="ConfigControlador.html">Controlador</a></li>
        <li><a href="configSensores.html">Config. Sensores</a></li>
        <li><a href="calibraSensor.html">Calibração Sensores</a></li>
        <li><a href="calibraAtuador.html">Calibração Atuadores</a></li>
        <li><a href="configLog.html">Log</a></li>
      </ul>
    </li>
    <li><a href="log.html">Log</a></li>
    <li><a href="#">Reiniciar</a></li>
    <li><a href="ajuda.html">Ajuda</a></li>
  </ul>
  <div class="space-before"></div>


  <div class="container">
    <div class="container-header">
      <h2 class="container-header-text">Log</h2>
    </div>
    <div class="form-field">
      <label class="form-label-xx-longo">Tempo de intervalo entre envios:</label>
      <input type="text" id="tempoIntervalo" class="form-field" placeholder="Insira o tempo em minutos">
      <span class="tooltipicon" onclick="toggleTooltip(this)">?</span>
      <span class="tooltiptext">Insira o tempo em minutos</span>
    </div>
    <br>
    <div class="form-field">
      <label class="form-label-x-longo">Armazenamento Local:</label>
      <input type="checkbox" id="armazenamentoLocal">
      <label for="armazenamentoLocal">Ativado</label>
    </div>
    <br>
    <div class="form-field">
      <label class="form-label-longo">Nível de Detalhe:</label>
      <input type="text" class="form-field" id="nivelDetalhe" placeholder="Insira o nível em %">
    </div>

    <div class="barra">
      <div style="margin-right: 5px;">
        <label class="form-label-xx-longo" style="font-weight: bold;">Seleção de Sensores:</label>
        <div>
          <input type="checkbox" id="sensor1" name="sensor1">
          <label for="sensor1">Sensor 1</label>
        </div>
        <div>
          <input type="checkbox" id="sensor2" name="sensor2">
          <label for="sensor2">Sensor 2</label>
        </div>
        <div>
          <input type="checkbox" id="sensor3" name="sensor3">
          <label for="sensor3">Sensor 3</label>
        </div>
      </div>

      <div style="margin-left: 5px;">
        <label class="form-label-xx-longo" style="font-weight: bold">Seleção de Atuadores:</label>
        <div>
          <input type="checkbox" id="atuador1" name="atuador1">
          <label for="atuador1">Atuador 1</label>
        </div>
        <div>
          <input type="checkbox" id="atuador2" name="atuador2">
          <label for="atuador2">Atuador 2</label>
        </div>
        <div>
          <input type="checkbox" id="atuador3" name="atuador3">
          <label for="atuador3">Atuador 3</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
